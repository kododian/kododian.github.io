format:
  html:
    theme:
      - cosmo
    css: styles.css
    toc: true
    #grid:
    #  margin-width: 350px
    code-link: true
  pdf:
    documentclass: scrreprt
    classoption: nottoc
    toc: true
    toc-depth: 3
    lof: true
    lot: true
    include-in-header: 
      text: |
        \usepackage{tocbibind}
      
bibliography: refs/references.bib
